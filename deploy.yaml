kind: Deployment
apiVersion: apps/v1
metadata:
  name: RESTMod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: RESTModApp
  template:
    metadata:
      labels:
        app: RESTModApp
    spec:
      containers:
        - name: RESTMod
          image: python-image:latest
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
          resources:
            requests:
              memory: "50Mi"
              cpu: "10m"
---
kind: Service
apiVersion: v1
metadata:
  name: RESTMod
spec:
  ports:
    - name: http-8081
      port: 8081
      protocol: TCP
      targetPort: 8081
  selector:
    app: RESTModApp
